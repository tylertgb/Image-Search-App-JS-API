<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App JS-API</title>
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>


    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1724017317716-b4e54da1e294?w=500&auto=format&fit
            =crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJl
            ZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8" alt="Halloween Scene image">

            <a href="https://unsplash.com/photos/a-halloween-scene-with-pumpkins-and-a-tree-p_0CLZXH9zg" target="_blank">
                Halloween Scene image
            </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1726056652663-8f1e42b2fc95?q=80&w=1470&auto=
            format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Small business tools">

            <a href="https://unsplash.com/photos/a-man-sitting-in-front-of-a-laptop-computer-XNbG4tH8VF8" target="_blank">
                Small business tools
            </a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1725905519067-59377678c547?q=80&w=1470&auto=format&fit=
            crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Runners">

            <a href="https://unsplash.com/photos/a-group-of-people-running-down-a-road-c3x62V_yl_c" target="_blank">
                Runners
            </a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
